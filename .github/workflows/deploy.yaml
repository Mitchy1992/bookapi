name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: mitch3192/bookapi:latest

    steps:
      - name: ‚ú® Checkout Code
        uses: actions/checkout@v3

      - name: ‚òï Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ‚õè Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚úÖ Run Django Tests
        run: |
          cd bookapi
          python manage.py test

      - name: ‚öô Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üì¶ Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
